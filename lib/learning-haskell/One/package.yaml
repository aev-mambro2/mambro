name:                One
version:             0.1.0.0
github:              "aev-mambro2/One"
license:             BSD3
author:              "A.E.Veltstra"
maintainer:          "aev@sdf.org"
copyright:           "Attribute-alike"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/aev-mambro2/One#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src

executables:
  One-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - One

tests:
  One-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - One
